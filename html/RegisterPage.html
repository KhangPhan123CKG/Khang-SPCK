<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | StepBack.vn</title>
    <link rel="shortcut icon" href="../img/Basketball logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/RegisterPage.css">
  </head>
  <body>
    <div class="login">
        <img class="logo" src="../img/Basketball logo.png" alt="">

        <form class="form-login">
            <label style="font-weight: bolder;" for="email">Username</label><br>
            <input placeholder="Nhập tên người dùng của bạn" type="text" id="username" name="username" required><br>
            <label style="font-weight: bolder;" for="email">Email</label><br>
            <input placeholder="Nhập Email của bạn" type="text" id="email" name="email" required><br>
            <label style="font-weight: bolder;" for="pasword">Password</label><br>
            <input placeholder="Nhập mật khẩu của bạn" type="password" id="password" name="password" required><br><br>
            <label><input id="gender" style="display: inline-block; width: 50px;" type="radio" name="gender" value="Nam"> Nam</label>
            <label><input id="gender" style="display: inline-block; width: 50px; margin-left: 20px;" type="radio" name="gender" value="Nữ"> Nữ</label>
            <label><input id="gender" style="display: inline-block; width: 50px; margin-left: 20px;" type="radio" name="gender" value="Khác"> Khác</label>
            <input class="btn btn-primary" type="submit" id="registerBtn" value="Đăng kí">
            
        </form>

        <div class="btn-space">
          <button class="btn-create-an-account btn-primary">Đã có tài khoản? <a href="LoginPage.html">Bấm vào đây</a></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/RegisterPage.js"></script>
  </body>
</html>
